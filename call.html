<!DOCTYPE html>

<head>
	<title>tr&call</title>
	<meta name="viewport" content="width=device-width, inital-scale=1"/>
	
	<script src='rtc.js'></script> <!--Script by &yet; SIMPLEwebRTC-->
	<script src='jquery.js'></script>
	<script>
	var isMuted = false;
	
	var webrtc = new SimpleWebRTC
({
	localVideoEl: 'localVideo',
	remoteVideosEl: 'remoteVideos',
	autoRequestMedia: true
});

	webrtc.on('readyToCall', function () 
	{
	$("#wait").remove();
	webrtc.joinRoom('ti4chat');
	});
	
	function toggleMute()
	{
	if(!isMuted)
	{
	webrtc.mute();
	isMuted = !isMuted;
	document.getElementById('status').innerHTML = "Audio MUTED";
	}
	else
	{
	webrtc.unmute();
	isMuted = !isMuted;
	document.getElementById('status').innerHTML = "Audio ON";
	}
	}
	</script>
	<style>
	body,html
	{
		height:100%;
		width:100%;
		margin:0;
		font-family:sans-serif;
		background-color:#000;
		color:#FFF;
	}

	#title
	{
		width:100%;
		height:5%;
		background-color:#242424;
		top:0;
		z-index:9999;
		position:fixed;
		opacity:0.8;
	}
	
	#remoteVideos
	{
		width:100%;
		max-height:90%;
	}
	#remoteVideos video
	{
		max-width:50%;
		max-height:25%;
	}
	#localVideo
	{
		margin-top:5%;
	}
	
	button
	{
		color:#FFF;
		border-style:solid;
		border-radius:15px;
		right:0;
	}
	#wait{margin-top:80%;text-align:center;}
	#mute{background-color:red;border-color:red;}
	#options{background-color:#4D4D4D;border-color:#4D4D4D;float:right;}
	#sendFile{background-color:#005199;border-color:#005199;}
	</style>

</head>
<body>
<div id="title">
	|tr&call|
	<button id="mute" onclick="toggleMute();">Toggle mute</button>
	<button id="options" onclick="alert('WIP:STUB@94>>>>call.html')">Options</button>
	<b id="status">Audio ON</b>
</div>
